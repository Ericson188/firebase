<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Notes App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    .note-card {
      transition: all 0.2s ease;
    }
    
    .note-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .btn {
      transition: all 0.2s ease;
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .category-tag {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    
    .modal {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .modal.open {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }
    
    .modal.open .modal-content {
      transform: scale(1);
    }
    
    .pagination-btn.active {
      background-color: #3b82f6;
      color: white;
    }
    
    @media (max-width: 320px) {
      .container-narrow {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
      
      .btn-text {
        font-size: 0.75rem;
      }
      
      .search-input {
        font-size: 0.875rem;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 text-gray-800 min-h-screen flex flex-col items-center py-6 px-4">

  <!-- LOGIN SECTION -->
  <div id="authSection" class="bg-white rounded-2xl shadow-lg w-full max-w-md overflow-hidden container-narrow">
    <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold flex items-center">
            <i class="fas fa-sticky-note mr-3"></i> Notes App
          </h1>
          <p class="text-blue-100 text-sm mt-1">Sign in to access your notes</p>
        </div>
        <div class="bg-white/20 p-2 rounded-lg">
          <i class="fas fa-lock text-xl"></i>
        </div>
      </div>
    </div>
    
    <div class="p-6">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
        <input id="email" type="email" placeholder="your@email.com" 
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input id="password" type="password" placeholder="Enter your password" 
          class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
      </div>
      
      <button id="loginBtn" 
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 rounded-xl hover:from-blue-700 hover:to-indigo-700 transition-all shadow-md flex items-center justify-center btn">
        <i class="fas fa-sign-in-alt mr-2"></i> Login
      </button>
      
      <div class="mt-4 text-center text-sm text-gray-500">
        Use your personal email (Gmail, Yahoo, Outlook)
      </div>
    </div>
  </div>

  <!-- NOTES SECTION -->
  <div id="notesSection" class="bg-white rounded-2xl shadow-lg w-full max-w-6xl overflow-hidden container-narrow hidden">
    <!-- App Header -->
    <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold flex items-center">
            <i class="fas fa-sticky-note mr-3"></i> Notes App
          </h1>
          <p class="text-blue-100 text-sm mt-1">Welcome, <span id="userDisplay"></span></p>
        </div>
        <div class="flex items-center">
          <div class="bg-white/20 p-2 rounded-lg mr-4">
            <i class="fas fa-lightbulb text-xl"></i>
          </div>
          <button id="logoutBtn" class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg transition-colors btn flex items-center">
            <i class="fas fa-sign-out-alt mr-2"></i> Logout
          </button>
        </div>
      </div>
    </div>

    <!-- Add Note Section -->
    <div class="p-6 border-b border-gray-100">
      <div class="mb-4">
        <label for="noteTitle" class="block text-sm font-medium text-gray-700 mb-2">Note Title</label>
        <input id="noteTitle" type="text" placeholder="Enter note title" 
          class="w-full border border-gray-300 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all shadow-sm">
      </div>
      
      <div class="mb-4">
        <label for="noteContent" class="block text-sm font-medium text-gray-700 mb-2">Note Content</label>
        <textarea id="noteContent" rows="3" placeholder="What's on your mind?"
          class="w-full border border-gray-300 rounded-xl p-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-none shadow-sm"></textarea>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="noteCategory" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
          <div class="flex gap-2">
            <select id="noteCategory" 
              class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <!-- Categories will be populated dynamically -->
            </select>
            <button id="addCategoryBtn" class="px-4 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors btn flex items-center" title="Add Category">
              <i class="fas fa-plus"></i>
            </button>
            <button id="deleteCategoryBtn" class="px-4 py-3 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors btn flex items-center" title="Delete Category">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <div>
          <label for="newCategoryInput" class="block text-sm font-medium text-gray-700 mb-2">New Category</label>
          <div class="flex gap-2">
            <input 
              type="text" 
              id="newCategoryInput" 
              placeholder="Category name"
              class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
            <button id="createCategoryBtn" class="px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors btn flex items-center">
              <i class="fas fa-check"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="flex gap-2">
        <button id="addNoteBtn" 
          class="flex-1 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 rounded-xl hover:from-blue-700 hover:to-indigo-700 transition-all shadow-md flex items-center justify-center btn">
          <i class="fas fa-plus mr-2"></i> Add Note
        </button>
        <button id="updateNoteBtn" 
          class="flex-1 bg-gradient-to-r from-green-600 to-green-700 text-white font-semibold py-3 rounded-xl hover:from-green-700 hover:to-green-800 transition-all shadow-md flex items-center justify-center btn hidden">
          <i class="fas fa-save mr-2"></i> Update Note
        </button>
      </div>
    </div>

    <!-- Search and Controls -->
    <div class="p-4 border-b border-gray-100 bg-gray-50">
      <div class="flex flex-col md:flex-row gap-4">
        <div class="flex flex-col sm:flex-row gap-3 flex-grow">
          <div class="relative flex-grow">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-search text-gray-400"></i>
            </div>
            <input 
              type="text" 
              id="searchInput" 
              placeholder="Search notes..." 
              class="search-input w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
          </div>
          <div class="flex gap-2">
            <button 
              id="clearSearchBtn"
              class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors btn flex items-center"
            >
              <i class="fas fa-times mr-1"></i> Clear
            </button>
          </div>
        </div>
        <div class="flex gap-2">
          <select id="categoryFilter" class="border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="all">All Categories</option>
            <!-- Categories will be populated dynamically -->
          </select>
        </div>
      </div>
    </div>

    <!-- Notes List -->
    <div class="p-4">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold text-gray-700">Your Notes</h2>
        <div class="text-sm text-gray-600">
          Showing <span id="visibleCount">0</span> of <span id="totalCount">0</span> notes
        </div>
      </div>
      
      <div id="notesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Notes will be dynamically inserted here -->
      </div>
      
      <!-- Empty State -->
      <div id="emptyState" class="hidden p-8 text-center">
        <div class="bg-blue-50 rounded-2xl p-6 inline-block mb-4">
          <i class="fas fa-sticky-note text-blue-500 text-4xl"></i>
        </div>
        <h3 class="text-lg font-medium text-gray-700 mb-2">No notes yet</h3>
        <p class="text-gray-500 text-sm max-w-xs mx-auto">Add your first note above to get started.</p>
      </div>

      <!-- Pagination -->
      <div id="pagination" class="mt-6 flex flex-col sm:flex-row justify-between items-center gap-4">
        <div class="text-sm text-gray-600">
          Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
        </div>
        <div class="flex items-center gap-2">
          <button id="prevPageBtn" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div id="pageNumbers" class="flex gap-1">
            <!-- Page numbers will be dynamically inserted here -->
          </div>
          <button id="nextPageBtn" class="px-3 py-1 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="text-sm text-gray-600">
          <select id="pageSizeSelect" class="border border-gray-300 rounded-lg p-1 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <option value="6">6 per page</option>
            <option value="12">12 per page</option>
            <option value="24">24 per page</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-3 rounded-lg shadow-lg transition-all duration-300 opacity-0 hidden max-w-xs md:max-w-md text-sm md:text-base z-50">
    <span id="toastMessage"></span>
  </div>

  <!-- Note View Modal -->
  <div id="noteModal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="modal-content bg-white rounded-2xl shadow-xl w-full max-w-2xl max-h-[90vh] overflow-hidden">
      <div class="flex justify-between items-center p-6 border-b border-gray-200">
        <div>
          <h2 class="text-xl font-bold text-gray-800" id="modalNoteTitle">View Note</h2>
          <div id="modalNoteInfo" class="text-sm text-gray-500 mt-1">
            <!-- Note category and date will be inserted here -->
          </div>
        </div>
        <button id="closeModal" class="text-gray-400 hover:text-gray-600 transition-colors">
          <i class="fas fa-times text-2xl"></i>
        </button>
      </div>
      <div class="p-6 overflow-y-auto max-h-[60vh]">
        <div id="modalNoteContent" class="text-gray-700 whitespace-pre-wrap text-lg">
          <!-- Note content will be inserted here -->
        </div>
      </div>
      <div class="flex justify-between p-6 border-t border-gray-200 bg-gray-50">
        <div class="flex space-x-2">
          <button id="modalCopyBtn" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors btn flex items-center">
            <i class="fas fa-copy mr-2"></i> Copy
          </button>
          <button id="modalEditBtn" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition-colors btn flex items-center">
            <i class="fas fa-edit mr-2"></i> Edit
          </button>
        </div>
        <button id="modalDeleteBtn" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors btn flex items-center">
          <i class="fas fa-trash mr-2"></i> Delete
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/userlogin.js"></script>
</body>
</html>
